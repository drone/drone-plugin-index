title: Kaniko
author: drone-plugins
tags:
  - publish
  - docker
logo: kaniko.svg
repo: https://github.com/drone/drone-kaniko
image: https://hub.docker.com/r/plugins/kaniko
license: Apache License 2.0
readme: https://github.com/drone/drone-kaniko/blob/master/README.md
description: This plugin can be used to build and publish images to the Docker registry, using the Kaniko image builder. Unlike the Docker plugin you are not required you to run your agent in privileged mode.
example: |
  kind: pipeline
  name: default

  steps:
  - name: kaniko
    image: plugins/kaniko
    settings:
      username: kevinbacon
      password: pa55word
      repo: foo/bar
      tags: latest
properties:
  registry:
    type: string
    defaultValue: ''
    description: authenticates to this registry
    secret: false
    required: true
  username:
    type: string
    defaultValue: ''
    description: authenticates with this username
    secret: false
    required: true
  password:
    type: string
    defaultValue: ''
    description: authenticates with this password
    secret: true
    required: true
  repo:
    type: string
    defaultValue: ''
    description: repository name for the image
    secret: false
    required: true
  tags:
    type: array
    defaultValue: []
    description: repository tags to apply to the image
    secret: false
    required: false
  dockerfile:
    type: string
    defaultValue: Dockerfile
    description: path to the Dockerfile
    secret: false
    required: false
  context:
    type: string
    defaultValue: git repo root
    description: path to the context directory
    secret: false
    required: false
  target:
    type: string
    defaultValue: ''
    description: the build target to use, must be defined in the docker file
    secret: false
    required: false
  build_args:
    type: array
    defaultValue: []
    description: custom arguments passed to docker build.
    secret: false
    required: false
