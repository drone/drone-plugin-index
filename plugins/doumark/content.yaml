title: Doumark
author: lizheming
tags:
  - douban
  - notion
logo: douban.svg
repo: https://github.com/lizheming/drone-doumark
image: https://hub.docker.com/r/lizheming/drone-doumark
license: MIT License
readme: https://github.com/lizheming/drone-doumark/blob/master/README.md
description: |
  Drone plugin for Douban movie/book/music marked data sync automatically.
example: |
  kind: pipeline
  type: docker
  name: default

  clone:
    disable: true

  steps:
  - name: douban
    image: lizheming/drone-doumark
    settings:
      id: lizheming
      type: movie
      format: notion
      notion_token: xxxxxx
      dir: xxxxxx

properties:
  id:
    type: string
    defaultValue: ''
    description: Douban ID
    secret: false
    required: true
  
  type:
    type: string
    defaultValue: 'movie'
    description: |
      Douban data Type, enum value: movie, book, music
    secret: false
    requried: false

  format:
    type: string
    defaultValue: 'csv'
    description: |
      Douban data store format, enum value: csv, json, notion
    secret: false
    required: false

  dir:
    type: string
    defaultValue: ''
    description: Target where douban data sync to. It's a file path for csv and json format, and a notion database id for notion format.
    secret: false
    required: true
  
  notion_token:
    type: string
    defaultValue: ''
    description: Notion Integration Token
    secret: true
    required: false