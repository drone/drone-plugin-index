title: Java Maven
author: kameshsampath
tags:
  - build
  - java
  - maven
logo: apache_maven_logo.svg
repo: https://github.com/kameshsampath/drone-java-maven-plugin
image: https://hub.docker.com/repository/docker/kameshsampath/drone-java-maven-plugin
license: Apache License 2.0
readme: https://github.com/kameshsampath/drone-java-maven-plugin/blob/master/README.md
description: >-
  The Java Apache Maven plugin that can be used to build Java applications using Apache Maven build tool.
example: |
  kind: pipeline
  name: default

  steps:
  - name: build-java-app
    image: docker.io/kameshsampath/drone-java-maven-plugin:v1.0.0
    pull: if-not-exists
properties:
  context_dir:
    type: string
    defaultValue: ""
    description: The context directory within the source repository where "pom.xml" is found to execute the maven goals. Defaults to Drone workspace root.
    secret: false
    required: false
  goals:
    type: array
    defaultValue: -DskipTests clean install
    description: An array of maven goals to run.
    secret: false
    required: false
  maven_modules:
    type: array
    defaultValue: ""
    description: An array of maven modules to be built incase of a multi module maven project.
    secret: false
    required: false
  maven_mirror_url:
    type: string
    defaultValue: ""
    description: The maven mirror to use for downloading the build dependencies.
    secret: false
    required: false
  server_user:
    type: string
    defaultValue: ""
    description: The username for the maven repository manager server.
    secret: false
    required: false
  server_password:
    type: string
    defaultValue: ""
    description: The password for the maven repository manager server.
    secret: true
    required: false
  proxy_user:
    type: string
    defaultValue: ""
    description: The username for the proxy server.
    secret: true
    required: false
  proxy_password:
    type: string
    defaultValue: ""
    description: The password for the proxy server.
    secret: true
    required: false
  proxy_port:
    type: number
    defaultValue: ""
    description: Port number for the proxy server.
    secret: false
    required: false
  proxy_host:
    type: string
    defaultValue: false
    description: Proxy server Host.
    secret: false
    required: false
  proxy_non_proxy_hosts:
    type: array
    defaultValue: false
    description: Non proxy server hosts.
    secret: false
    required: false
  proxy_protocol:
    type: string
    defaultValue: false
    description: Protocol for the proxy ie http or https.
    secret: false
    required: false
